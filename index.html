<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="scripts/script.js"></script>
    <header>
        <nav>
            <ul>
                <li><button type="button" id="new-game" onclick="newgame()">New Game</button></li>
            </ul>
            <ul>
                <label for="assisted">Assisted</label>
                <input type="checkbox" name="assisted" id="assisted">
            </ul>
            <ul id="option" hidden>
                <li><button type="button" onclick="playAsX()">Play as X</button></li>
                <pre></pre>
                <li><button type="button" onclick="playAsO()">Play as O</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <input type="hidden" name="value" id="playValue" value="">
        <input type="hidden" name="computerFuture" id="computerFuturePlay" value="">
        <input type="hidden" name="firstPlay" id="firstPlay" value=true>
        <div id="result" hidden></div>
        <div class="container" id="grid" hidden>
            <canvas id="helper"></canvas>
            <p id="caution" hidden>You will lose</p>
            <button type="button" onclick="play(this)" onmouseleave="deassist(this)" onmouseenter="assist(this)" class="cell cell0" id="cell0"></button>
            <button type="button" onclick="play(this)" onmouseleave="deassist(this)" onmouseenter="assist(this)" class="cell cell1" id="cell1"></button>
            <button type="button" onclick="play(this)" onmouseleave="deassist(this)" onmouseenter="assist(this)" class="cell cell2" id="cell2"></button>
            <button type="button" onclick="play(this)" onmouseleave="deassist(this)" onmouseenter="assist(this)" class="cell cell3" id="cell3"></button>
            <button type="button" onclick="play(this)" onmouseleave="deassist(this)" onmouseenter="assist(this)" class="cell cell4" id="cell4"></button>
            <button type="button" onclick="play(this)" onmouseleave="deassist(this)" onmouseenter="assist(this)" class="cell cell5" id="cell5"></button>
            <button type="button" onclick="play(this)" onmouseleave="deassist(this)" onmouseenter="assist(this)" class="cell cell6" id="cell6"></button>
            <button type="button" onclick="play(this)" onmouseleave="deassist(this)" onmouseenter="assist(this)" class="cell cell7" id="cell7"></button>
            <button type="button" onclick="play(this)" onmouseleave="deassist(this)" onmouseenter="assist(this)" class="cell cell8" id="cell8"></button>
        </div>
    </main>
</body>
</html>
